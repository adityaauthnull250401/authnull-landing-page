<!-- _includes/header.html -->
<header
  class="fixed top-0 left-0 w-full z-50 glass border-b border-white/20"
  style="--navigation-height: 4.8rem"
>
  <div class="max-w-[120rem] mx-auto px-6 flex items-center h-[var(--navigation-height)]">
    <!-- Logo & Name -->
    <a href="{{ '/' | relative_url }}" class="flex items-center space-x-2">
      <svg class="w-8 h-8 text-accentBlue" fill="currentColor" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="10"></circle>
      </svg>
      <span class="text-lg font-semibold">Authnull</span>
    </a>

    <!-- Desktop Nav -->
    <nav class="hidden lg:flex items-center ml-8 space-x-6">
      <a href="#features" class="hover:text-accentBlue transition-colors">Features</a>
      <a href="#blogs" class="hover:text-accentBlue transition-colors">Blogs</a>
      <a href="#pricing" class="hover:text-accentBlue transition-colors">Pricing</a>
    </nav>

    <!-- Spacer -->
    <div class="flex-1"></div>

    <!-- Desktop Login & Sign Up -->
    <div class="hidden lg:flex items-center space-x-6">
      <a href="/login" class="hover:text-accentBlue transition-colors">Login</a>
      <a
        href="/signup"
        class="inline-flex items-center justify-center rounded-full bg-accentBlue text-white px-5 py-2 text-sm font-medium hover:shadow-glow transition-all"
      >
        Sign Up
      </a>
    </div>

    <!-- Hamburger (Mobile) -->
    <button id="hamburgerBtn" class="lg:hidden ml-4 relative w-7 h-7">
      <span class="block w-7 h-[2px] bg-black mb-1"></span>
      <span class="block w-7 h-[2px] bg-black mb-1"></span>
      <span class="block w-7 h-[2px] bg-black"></span>
    </button>
  </div>

  <!-- Mobile Menu -->
  <div
    id="mobileMenu"
    class="hidden lg:hidden absolute top-[var(--navigation-height)] left-0 w-full bg-white bg-opacity-70 backdrop-blur-md border-t border-white/20"
  >
    <nav class="flex flex-col px-6 py-4 space-y-2">
      <a href="#features" class="text-md hover:text-accentBlue transition-colors">Features</a>
      <a href="#method" class="text-md hover:text-accentBlue transition-colors">Method</a>
      <a href="#pricing" class="text-md hover:text-accentBlue transition-colors">Pricing</a>
    </nav>
    <div class="flex flex-col px-6 pb-4 border-t border-white/20">
      <a href="/login" class="py-2 text-md hover:text-accentBlue transition-colors">Login</a>
      <a
        href="/signup"
        class="inline-flex items-center justify-center rounded-full bg-accentBlue text-white px-5 py-2 text-sm font-medium hover:shadow-glow transition-all mt-2"
      >
        Sign Up
      </a>
    </div>
  </div>
</header>
