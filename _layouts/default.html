<!-- _layouts/default.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
    />

    <!-- Compiled Tailwind CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/main.dist.css' | relative_url }}" />
  </head>
  <body class="bg-background text-textMain font-sans relative">
    {% include header.html %}

    <main class="min-h-screen pt-nav-h pt-70 pb-20 text-center">{{ content }}</main>

    {% include footer.html %}

    <!-- GSAP from CDN (you can use local if you wish) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <!-- Our custom JS that uses GSAP -->
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
  </body>
</html>
